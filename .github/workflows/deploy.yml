name: Deploy to S3

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_AKIAS7LTWHEHYKTEMDIP }}
        aws-secret-access-key: ${{ secrets.AWS_ZOUT6eLKl5RezEZk82ot+MHRJgrC35AAgJvzGGht }}
        aws-region: ${{ secrets.AWS_us-east-1 }}

    - name: Deploy to S3
      run: |
        aws s3 sync . s3://${{ secrets.S3_my-staticweb-site2 }} --delete
